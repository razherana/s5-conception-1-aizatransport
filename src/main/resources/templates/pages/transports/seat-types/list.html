<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Liste des types de sièges</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-chair me-2"></i>
          Liste des types de sièges
        </h1>
        <a th:href="@{/seat-types/create}" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i>
          Nouveau type de siège
        </a>
      </div>

      <!-- Messages flash -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/seat-types}">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Nom
                </label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  th:value="${selectedName}"
                  placeholder="Rechercher par nom"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="name" th:selected="${sortBy == 'name'}">Nom</option>
                  <option value="color" th:selected="${sortBy == 'color'}">Couleur</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/seat-types}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Couleur</th>
                  <th>Aperçu</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(seatTypes)}">
                  <td colspan="5" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-3x mb-3 d-block"></i>
                    Aucun type de siège trouvé
                  </td>
                </tr>
                <tr th:each="seatType : ${seatTypes}">
                  <td>
                    <span class="badge bg-secondary" th:text="${seatType.id}"></span>
                  </td>
                  <td>
                    <strong th:text="${seatType.name}"></strong>
                  </td>
                  <td>
                    <code th:text="${seatType.color}"></code>
                  </td>
                  <td>
                    <div
                      class="d-inline-block rounded"
                      th:style="'width: 50px; height: 30px; background-color: ' + ${seatType.color} + '; border: 1px solid #dee2e6;'"
                    ></div>
                  </td>
                  <td class="text-end">
                    <div class="btn-group" role="group">
                      <a
                        th:href="@{/seat-types/update/{id}(id=${seatType.id})}"
                        class="btn btn-sm btn-outline-primary"
                        title="Modifier"
                      >
                        <i class="fa-solid fa-edit"></i>
                      </a>
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-danger"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#deleteModal' + ${seatType.id}"
                        title="Supprimer"
                      >
                        <i class="fa-solid fa-trash"></i>
                      </button>
                    </div>

                    <!-- Modal de confirmation de suppression -->
                    <div
                      class="modal fade"
                      th:id="'deleteModal' + ${seatType.id}"
                      tabindex="-1"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">
                              <i class="fa-solid fa-exclamation-triangle text-warning me-2"></i>
                              Confirmer la suppression
                            </h5>
                            <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                            ></button>
                          </div>
                          <div class="modal-body">
                            Êtes-vous sûr de vouloir supprimer le type de siège
                            <strong th:text="${seatType.name}"></strong> ?
                            <br />
                            Cette action est irréversible.
                          </div>
                          <div class="modal-footer">
                            <button
                              type="button"
                              class="btn btn-secondary"
                              data-bs-dismiss="modal"
                            >
                              Annuler
                            </button>
                            <form
                              th:action="@{/seat-types/delete/{id}(id=${seatType.id})}"
                              method="post"
                              class="d-inline"
                            >
                              <button type="submit" class="btn btn-danger">
                                <i class="fa-solid fa-trash me-1"></i>
                                Supprimer
                              </button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Statistiques -->
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total : <strong th:text="${#lists.size(seatTypes)}"></strong> type(s) de siège
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
