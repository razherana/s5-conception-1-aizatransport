<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sélectionner un type de siège</title>
    <link th:href="@{/bs5.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/fa/css/all.min.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="mb-4">
        <h4 class="mb-0">
          <i class="fa-solid fa-chair me-2"></i>
          Sélectionner un type de siège
        </h4>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/seat-types/select}">
            <input type="hidden" name="target" th:value="${target}" />
            <div class="row g-3">
              <div class="col-md-5">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Nom
                </label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  th:value="${selectedName}"
                  placeholder="Rechercher par nom"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="name" th:selected="${sortBy == 'name'}">Nom</option>
                  <option value="color" th:selected="${sortBy == 'color'}">Couleur</option>
                </select>
              </div>
              <div class="col-md-2">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/seat-types/select(target=${target})}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Actions rapides -->
      <div class="mb-3">
        <a
          th:href="@{/seat-types/create(target=${target})}"
          class="btn btn-success btn-sm"
          target="_blank"
        >
          <i class="fa-solid fa-plus me-1"></i>
          Créer un nouveau type de siège
        </a>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Couleur</th>
                  <th>Aperçu</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(seatTypes)}">
                  <td colspan="5" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-3x mb-3 d-block"></i>
                    Aucun type de siège trouvé
                  </td>
                </tr>
                <tr th:each="seatType : ${seatTypes}">
                  <td>
                    <span class="badge bg-secondary" th:text="${seatType.id}"></span>
                  </td>
                  <td>
                    <strong th:text="${seatType.name}"></strong>
                  </td>
                  <td>
                    <code th:text="${seatType.color}"></code>
                  </td>
                  <td>
                    <div
                      class="d-inline-block rounded"
                      th:style="'width: 50px; height: 30px; background-color: ' + ${seatType.color} + '; border: 1px solid #dee2e6;'"
                    ></div>
                  </td>
                  <td class="text-end">
                    <button
                      type="button"
                      class="btn btn-sm btn-primary"
                      onclick="selectSeatType(this)"
                      th:attr="data-id=${seatType.id}, data-name=${seatType.name}, data-color=${seatType.color}, data-target=${target}"
                    >
                      <i class="fa-solid fa-check me-1"></i>
                      Sélectionner
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Statistiques -->
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total : <strong th:text="${#lists.size(seatTypes)}"></strong> type(s) de siège
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/bs5.3/js/bootstrap.bundle.min.js}"></script>
    <script>
      function selectSeatType(button) {
        const id = button.getAttribute('data-id');
        const name = button.getAttribute('data-name');
        const color = button.getAttribute('data-color');
        const target = button.getAttribute('data-target');

        if (window.opener && !window.opener.closed) {
          // Send data to parent window
          window.opener.postMessage({
            type: 'seatTypeSelected',
            target: target,
            data: {
              id: id,
              name: name,
              color: color
            }
          }, '*');
          
          // Close current window
          window.close();
        } else {
          alert('La fenêtre parent est fermée. Impossible de sélectionner.');
        }
      }
    </script>
  </body>
</html>
