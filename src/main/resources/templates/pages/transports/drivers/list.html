<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Liste des chauffeurs</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-user-tie me-2"></i>
          Liste des chauffeurs
        </h1>
        <a th:href="@{/drivers/create}" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i>
          Nouveau chauffeur
        </a>
      </div>

      <!-- Messages flash -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/drivers}">
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Nom complet
                </label>
                <input
                  type="text"
                  name="fullName"
                  class="form-control"
                  th:value="${selectedFullName}"
                  placeholder="Rechercher par nom"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Statut
                </label>
                <select name="status" class="form-select">
                  <option value="">Tous les statuts</option>
                  <option
                    th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}"
                    th:selected="${status == selectedStatus}"
                  ></option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="createdAt" th:selected="${sortBy == 'createdAt'}">Date de création</option>
                  <option value="fullName" th:selected="${sortBy == 'fullName'}">Nom</option>
                  <option value="licenseNumber" th:selected="${sortBy == 'licenseNumber'}">Permis</option>
                  <option value="phone" th:selected="${sortBy == 'phone'}">Téléphone</option>
                  <option value="status" th:selected="${sortBy == 'status'}">Statut</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/drivers}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom complet</th>
                  <th>Téléphone</th>
                  <th>Numéro de permis</th>
                  <th>Statut</th>
                  <th>Date création</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(drivers)}">
                  <td colspan="7" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2 d-block"></i>
                    Aucun chauffeur trouvé
                  </td>
                </tr>
                <tr th:each="driver : ${drivers}">
                  <td th:text="${driver.id}">1</td>
                  <td>
                    <strong th:text="${driver.fullName}">Jean Dupont</strong>
                  </td>
                  <td th:text="${driver.phone}">+261 34 12 345 67</td>
                  <td>
                    <span class="badge bg-secondary" th:text="${driver.licenseNumber}">ABC123456</span>
                  </td>
                  <td>
                    <span
                      class="badge"
                      th:classappend="${driver.status == 'DISPONIBLE'} ? 'bg-success' : (${driver.status == 'EN_SERVICE'} ? 'bg-primary' : (${driver.status == 'EN_CONGE'} ? 'bg-warning' : 'bg-danger'))"
                      th:text="${driver.status}"
                    >DISPONIBLE</span>
                  </td>
                  <td th:text="${#temporals.format(driver.createdAt, 'dd/MM/yyyy')}">01/01/2026</td>
                  <td class="text-end">
                    <div class="btn-group" role="group">
                      <a
                        th:href="@{/drivers/update/{id}(id=${driver.id})}"
                        class="btn btn-sm btn-outline-primary"
                        title="Modifier"
                      >
                        <i class="fa-solid fa-edit"></i>
                      </a>
                      <form
                        th:action="@{/drivers/delete/{id}(id=${driver.id})}"
                        method="post"
                        class="d-inline"
                        onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce chauffeur ?');"
                      >
                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Supprimer">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total: <strong th:text="${#lists.size(drivers)}">0</strong> chauffeur(s)
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
