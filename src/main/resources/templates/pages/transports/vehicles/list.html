<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Liste des véhicules</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-car me-2"></i>
          Liste des véhicules
        </h1>
        <a th:href="@{/vehicles/create}" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i>
          Nouveau véhicule
        </a>
      </div>

      <!-- Messages flash -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/vehicles}">
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Marque
                </label>
                <select name="brand" class="form-select">
                  <option value="">Toutes les marques</option>
                  <option
                    th:each="brand : ${brands}"
                    th:value="${brand}"
                    th:text="${brand}"
                    th:selected="${brand == selectedBrand}"
                  ></option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Statut
                </label>
                <select name="status" class="form-select">
                  <option value="">Tous les statuts</option>
                  <option
                    th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}"
                    th:selected="${status == selectedStatus}"
                  ></option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="createdAt" th:selected="${sortBy == 'createdAt'}">Date de création</option>
                  <option value="plateNumber" th:selected="${sortBy == 'plateNumber'}">Plaque</option>
                  <option value="brand" th:selected="${sortBy == 'brand'}">Marque</option>
                  <option value="model" th:selected="${sortBy == 'model'}">Modèle</option>
                  <option value="capacity" th:selected="${sortBy == 'capacity'}">Capacité</option>
                  <option value="status" th:selected="${sortBy == 'status'}">Statut</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/vehicles}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Plaque</th>
                  <th>Marque</th>
                  <th>Modèle</th>
                  <th>Capacité</th>
                  <th>Statut</th>
                  <th>Actif</th>
                  <th>Date création</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(vehicles)}">
                  <td colspan="9" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2 d-block"></i>
                    Aucun véhicule trouvé
                  </td>
                </tr>
                <tr th:each="vehicle : ${vehicles}">
                  <td th:text="${vehicle.id}">1</td>
                  <td>
                    <strong th:text="${vehicle.plateNumber}">ABC-1234</strong>
                  </td>
                  <td th:text="${vehicle.brand}">Toyota</td>
                  <td th:text="${vehicle.model}">Hiace</td>
                  <td>
                    <span class="badge bg-secondary" th:text="${vehicle.capacity} + ' places'">15 places</span>
                  </td>
                  <td>
                    <span
                      class="badge"
                      th:classappend="${vehicle.status == 'DISPONIBLE'} ? 'bg-success' : (${vehicle.status == 'EN_SERVICE'} ? 'bg-primary' : 'bg-warning')"
                      th:text="${vehicle.status}"
                    >DISPONIBLE</span>
                  </td>
                  <td>
                    <span th:if="${vehicle.active}" class="text-success">
                      <i class="fa-solid fa-check-circle"></i>
                    </span>
                    <span th:unless="${vehicle.active}" class="text-danger">
                      <i class="fa-solid fa-times-circle"></i>
                    </span>
                  </td>
                  <td th:text="${#temporals.format(vehicle.createdAt, 'dd/MM/yyyy')}">01/01/2026</td>
                  <td class="text-end">
                    <div class="btn-group" role="group">
                      <a
                        th:href="@{/vehicles/update/{id}(id=${vehicle.id})}"
                        class="btn btn-sm btn-outline-primary"
                        title="Modifier"
                      >
                        <i class="fa-solid fa-edit"></i>
                      </a>
                      <form
                        th:action="@{/vehicles/delete/{id}(id=${vehicle.id})}"
                        method="post"
                        class="d-inline"
                        onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce véhicule ?');"
                      >
                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Supprimer">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total: <strong th:text="${#lists.size(vehicles)}">0</strong> véhicule(s)
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
