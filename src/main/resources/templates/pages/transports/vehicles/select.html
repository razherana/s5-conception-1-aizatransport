<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sélectionner un véhicule</title>
    <link th:href="@{/bs5.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/fa/css/all.min.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="mb-4">
        <h4 class="mb-0">
          <i class="fa-solid fa-car me-2"></i>
          Sélectionner un véhicule
        </h4>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/vehicles/select}">
            <input type="hidden" name="target" th:value="${target}" />
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Marque
                </label>
                <select name="brand" class="form-select">
                  <option value="">Toutes les marques</option>
                  <option
                    th:each="brand : ${brands}"
                    th:value="${brand}"
                    th:text="${brand}"
                    th:selected="${brand == selectedBrand}"
                  ></option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Statut
                </label>
                <select name="status" class="form-select">
                  <option value="">Tous les statuts</option>
                  <option
                    th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}"
                    th:selected="${status == selectedStatus}"
                  ></option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="createdAt" th:selected="${sortBy == 'createdAt'}">Date de création</option>
                  <option value="plateNumber" th:selected="${sortBy == 'plateNumber'}">Plaque</option>
                  <option value="brand" th:selected="${sortBy == 'brand'}">Marque</option>
                  <option value="model" th:selected="${sortBy == 'model'}">Modèle</option>
                  <option value="capacity" th:selected="${sortBy == 'capacity'}">Capacité</option>
                  <option value="status" th:selected="${sortBy == 'status'}">Statut</option>
                </select>
              </div>
              <div class="col-md-2">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/vehicles/select(target=${target})}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Plaque</th>
                  <th>Marque</th>
                  <th>Modèle</th>
                  <th>Capacité</th>
                  <th>Statut</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(vehicles)}">
                  <td colspan="7" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2 d-block"></i>
                    Aucun véhicule trouvé
                  </td>
                </tr>
                <tr th:each="vehicle : ${vehicles}">
                  <td th:text="${vehicle.id}">1</td>
                  <td>
                    <strong th:text="${vehicle.plateNumber}">ABC-1234</strong>
                  </td>
                  <td th:text="${vehicle.brand}">Toyota</td>
                  <td th:text="${vehicle.model}">Hiace</td>
                  <td>
                    <span class="badge bg-secondary" th:text="${vehicle.capacity} + ' places'">15 places</span>
                  </td>
                  <td>
                    <span
                      class="badge"
                      th:classappend="${vehicle.status == 'DISPONIBLE'} ? 'bg-success' : (${vehicle.status == 'EN_SERVICE'} ? 'bg-primary' : 'bg-warning')"
                      th:text="${vehicle.status}"
                    >DISPONIBLE</span>
                  </td>
                  <td class="text-end">
                    <button
                      type="button"
                      class="btn btn-sm btn-success"
                      th:data-vehicle-id="${vehicle.id}"
                      th:data-vehicle-plate="${vehicle.plateNumber}"
                      th:data-vehicle-brand="${vehicle.brand}"
                      th:data-vehicle-model="${vehicle.model}"
                      onclick="selectVehicleFromButton(this)"
                    >
                      <i class="fa-solid fa-check me-1"></i>
                      Sélectionner
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total: <strong th:text="${#lists.size(vehicles)}">0</strong> véhicule(s)
          </div>
        </div>
      </div>
    </div>

    <script>
      function selectVehicleFromButton(button) {
        const id = button.getAttribute('data-vehicle-id');
        const plate = button.getAttribute('data-vehicle-plate');
        const brand = button.getAttribute('data-vehicle-brand');
        const model = button.getAttribute('data-vehicle-model');
        const name = plate + ' - ' + brand + ' ' + model;
        selectVehicle(id, name);
      }

      function selectVehicle(id, name) {
        // Send message to opener window
        if (window.opener) {
          window.opener.postMessage({
            type: 'selectVehicle',
            id: id,
            name: name
          }, '*');
          window.close();
        }
      }
    </script>
  </body>
</html>
