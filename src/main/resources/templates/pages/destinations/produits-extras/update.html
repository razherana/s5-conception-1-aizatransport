<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Modifier produit extra</title>
  </head>
  <body>
    <section layout:fragment="content" class="container py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-edit me-2"></i>
          Modifier produit extra
        </h1>
        <a th:href="@{/produits-extras}" class="btn btn-outline-secondary">
          <i class="fa-solid fa-arrow-left me-1"></i>
          Retour
        </a>
      </div>

      <!-- Formulaire -->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card bg-white border-0 shadow-sm">
            <div class="card-body p-4">
              <form
                th:action="@{/produits-extras/update/{id}(id=${produit.id})}"
                th:object="${produit}"
                method="post"
              >
                <div class="row g-3">
                  <!-- Nom -->
                  <div class="col-md-12">
                    <label for="nom" class="form-label">
                      <i class="fa-solid fa-tag me-1"></i>
                      Nom du produit <span class="text-danger">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="nom"
                      th:field="*{nom}"
                      required
                      maxlength="100"
                      placeholder="Ex: Bagage supplÃ©mentaire, Assurance, etc."
                    />
                  </div>

                  <!-- Prix -->
                  <div class="col-md-12">
                    <label for="prix" class="form-label">
                      <i class="fa-solid fa-coins me-1"></i>
                      Prix <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="prix"
                        th:field="*{prix}"
                        required
                        step="0.01"
                        min="0"
                        placeholder="0.00"
                      />
                      <span class="input-group-text">Ar</span>
                    </div>
                    <small class="text-muted">
                      Prix unitaire du produit en Ariary
                    </small>
                  </div>

                  <div class="col-12">
                    <hr class="my-3" />
                    <div class="d-flex justify-content-end gap-2">
                      <a
                        th:href="@{/produits-extras}"
                        class="btn btn-outline-secondary"
                      >
                        <i class="fa-solid fa-times me-1"></i>
                        Annuler
                      </a>
                      <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-save me-1"></i>
                        Enregistrer
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
