<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Détails produit extra</title>
  </head>
  <body>
    <section layout:fragment="content" class="container py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-box me-2"></i>
          Détails du produit extra
        </h1>
        <div>
          <a
            th:href="@{/produits-extras/update/{id}(id=${produit.id})}"
            class="btn btn-primary me-2"
          >
            <i class="fa-solid fa-edit me-1"></i>
            Modifier
          </a>
          <a th:href="@{/produits-extras}" class="btn btn-outline-secondary">
            <i class="fa-solid fa-arrow-left me-1"></i>
            Retour
          </a>
        </div>
      </div>

      <!-- Détails -->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card bg-white border-0 shadow-sm">
            <div class="card-header">
              <h5 class="card-title mb-0">Informations du produit</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="text-muted small">ID</label>
                  <div class="fw-bold" th:text="${produit.id}">1</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="text-muted small">Nom du produit</label>
                  <div class="fw-bold" th:text="${produit.nom}">Bagage supplémentaire</div>
                </div>
                <div class="col-md-12 mb-3">
                  <label class="text-muted small">Prix</label>
                  <div class="fs-4 text-primary">
                    <strong th:text="${#numbers.formatDecimal(produit.prix, 0, 'POINT', 2, 'COMMA')} + ' Ar'">10,000.00 Ar</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
