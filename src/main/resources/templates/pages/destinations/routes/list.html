<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Liste des routes</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-route me-2"></i>
          Liste des routes
        </h1>
        <a th:href="@{/routes/create}" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i>
          Nouvelle route
        </a>
      </div>

      <!-- Messages flash -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/routes}">
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Départ
                </label>
                <input
                  type="text"
                  name="departure"
                  class="form-control"
                  placeholder="Rechercher par départ..."
                  th:value="${selectedDeparture}"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Arrivée
                </label>
                <input
                  type="text"
                  name="arrival"
                  class="form-control"
                  placeholder="Rechercher par arrivée..."
                  th:value="${selectedArrival}"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                  <option value="departure" th:selected="${sortBy == 'departure'}">Départ</option>
                  <option value="arrival" th:selected="${sortBy == 'arrival'}">Arrivée</option>
                  <option value="distance" th:selected="${sortBy == 'distance'}">Distance</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/routes}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Départ</th>
                  <th>Arrivée</th>
                  <th>Distance (km)</th>
                  <th>Prix actuel</th>
                  <th>Actif</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(routes)}">
                  <td colspan="8" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2 d-block"></i>
                    Aucune route trouvée
                  </td>
                </tr>
                <tr th:each="route : ${routes}">
                  <td th:text="${route.id}">1</td>
                  <td>
                    <strong th:text="${route.departureDestination?.name}">Antananarivo</strong>
                  </td>
                  <td>
                    <strong th:text="${route.arrivalDestination?.name}">Toamasina</strong>
                  </td>
                  <td>
                    <span th:if="${route.distanceKm != null}" th:text="${route.distanceKm} + ' km'">365 km</span>
                    <span th:unless="${route.distanceKm != null}" class="text-muted">-</span>
                  </td>
                  <td>
                    <a 
                      th:href="@{/routes/{id}/price-history(id=${route.id})}"
                      class="text-decoration-none"
                      title="Voir l'historique des prix"
                    >
                      <span 
                        th:if="${currentPrices.containsKey(route.id)}"
                        class="badge bg-success"
                        th:text="${#numbers.formatDecimal(currentPrices.get(route.id), 1, 'COMMA', 2, 'POINT')} + ' Ar'"
                        style="cursor: pointer;"
                      >
                        50,000.00 Ar
                      </span>
                      <span 
                        th:unless="${currentPrices.containsKey(route.id)}"
                        class="badge bg-secondary"
                        style="cursor: pointer;"
                      >
                        Aucun prix
                      </span>
                    </a>
                  </td>
                  <td>
                    <span th:if="${route.active}" class="text-success">
                      <i class="fa-solid fa-check-circle"></i>
                    </span>
                    <span th:unless="${route.active}" class="text-danger">
                      <i class="fa-solid fa-times-circle"></i>
                    </span>
                  </td>
                  <td class="text-end">
                    <div class="btn-group" role="group">
                      <a
                        th:href="@{/routes/{id}/statistics(id=${route.id})}"
                        class="btn btn-sm btn-outline-info"
                        title="Statistiques"
                      >
                        <i class="fa-solid fa-chart-bar"></i>
                      </a>
                      <a
                        th:href="@{/routes/update/{id}(id=${route.id})}"
                        class="btn btn-sm btn-outline-primary"
                        title="Modifier"
                      >
                        <i class="fa-solid fa-edit"></i>
                      </a>
                      <form
                        th:action="@{/routes/delete/{id}(id=${route.id})}"
                        method="post"
                        class="d-inline"
                        onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette route ?');"
                      >
                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Supprimer">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total: <strong th:text="${#lists.size(routes)}">0</strong> route(s)
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
