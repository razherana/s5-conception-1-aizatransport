<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Liste des types de réduction</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-percent me-2"></i>
          Types de réduction
        </h1>
        <a th:href="@{/discount-types/create}" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i>
          Nouveau type
        </a>
      </div>

      <!-- Messages flash -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="fa-solid fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/discount-types}">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Nom du type
                </label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Rechercher par nom..."
                  th:value="${selectedName}"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option
                    value="name"
                    th:selected="${sortBy == 'name'}"
                  >
                    Nom
                  </option>
                  <option value="age" th:selected="${sortBy == 'age'}">Âge</option>
                  <option value="comparator" th:selected="${sortBy == 'comparator'}">Comparateur</option>
                  <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">
                    Croissant
                  </option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">
                    Décroissant
                  </option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a
                  th:href="@{/discount-types}"
                  class="btn btn-outline-secondary"
                >
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom du type</th>
                  <th>Âge</th>
                  <th>Comparateur</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(discountTypes)}">
                  <td colspan="5" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2 d-block"></i>
                    Aucun type de réduction trouvé
                  </td>
                </tr>
                <tr th:each="discountType : ${discountTypes}">
                  <td th:text="${discountType.id}">1</td>
                  <td>
                    <strong th:text="${discountType.name}">Étudiant</strong>
                  </td>
                  <td th:text="${discountType.age}">18</td>
                  <td>
                    <span th:switch="${discountType.comparator}">
                      <span th:case="'LT'">Moins de (&lt;)</span>
                      <span th:case="'LTE'">Moins ou égal à (&lt;=)</span>
                      <span th:case="'EQ'">Égal à (=)</span>
                      <span th:case="'GT'">Plus de (&gt;)</span>
                      <span th:case="'GTE'">Plus ou égal à (&gt;=)</span>
                      <span th:case="*" th:text="${discountType.comparator}"></span>
                    </span>
                  </td>
                  <td class="text-end">
                    <div class="btn-group" role="group">
                      <a
                        th:href="@{/discount-types/update/{id}(id=${discountType.id})}"
                        class="btn btn-sm btn-outline-primary"
                        title="Modifier"
                      >
                        <i class="fa-solid fa-edit"></i>
                      </a>
                      <form
                        th:action="@{/discount-types/delete/{id}(id=${discountType.id})}"
                        method="post"
                        class="d-inline"
                        onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce type ?');"
                      >
                        <button
                          type="submit"
                          class="btn btn-sm btn-outline-danger"
                          title="Supprimer"
                        >
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total:
            <strong th:text="${#lists.size(discountTypes)}">0</strong> type(s)
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
