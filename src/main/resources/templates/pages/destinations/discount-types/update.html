<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Modifier le type de réduction</title>
  </head>
  <body>
    <section layout:fragment="content" class="container py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-edit me-2"></i>
          Modifier le type de réduction
        </h1>
        <a th:href="@{/discount-types}" class="btn btn-outline-secondary">
          <i class="fa-solid fa-arrow-left me-1"></i>
          Retour
        </a>
      </div>

      <!-- Formulaire -->
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card bg-white border-0 shadow-sm">
            <div class="card-body p-4">
              <form
                th:action="@{/discount-types/update/{id}(id=${discountType.id})}"
                th:object="${discountType}"
                method="post"
              >
                <div class="row g-3">
                  <!-- ID -->
                  <div class="col-12">
                    <label class="form-label text-muted small">
                      <i class="fa-solid fa-hashtag me-1"></i>
                      ID: <span th:text="${discountType.id}"></span>
                    </label>
                  </div>

                  <!-- Nom du type -->
                  <div class="col-12">
                    <label for="name" class="form-label">
                      Nom du type <span class="text-danger">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      th:field="*{name}"
                      required
                      maxlength="100"
                      placeholder="Ex: Étudiant, Sénior, Enfant"
                    />
                    <div class="form-text">
                      <i class="fa-solid fa-info-circle me-1"></i>
                      Le nom doit être unique
                    </div>
                  </div>

                  <!-- Age -->
                  <div class="col-md-6">
                    <label for="age" class="form-label">
                      Âge <span class="text-danger">*</span>
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="age"
                      th:field="*{age}"
                      required
                      min="0"
                      max="150"
                      placeholder="Ex: 18"
                    />
                    <div class="form-text">
                      <i class="fa-solid fa-info-circle me-1"></i>
                      Âge de référence pour la réduction
                    </div>
                  </div>

                  <!-- Comparateur -->
                  <div class="col-md-6">
                    <label for="comparator" class="form-label">
                      Comparateur <span class="text-danger">*</span>
                    </label>
                    <select
                      class="form-select"
                      id="comparator"
                      th:field="*{comparator}"
                      required
                    >
                      <option value="">Sélectionner...</option>
                      <option value="LT">Moins de (&lt;)</option>
                      <option value="LTE">Moins ou égal à (&lt;=)</option>
                      <option value="EQ">Égal à (=)</option>
                      <option value="GT">Plus de (&gt;)</option>
                      <option value="GTE">Plus ou égal à (&gt;=)</option>
                    </select>
                    <div class="form-text">
                      <i class="fa-solid fa-info-circle me-1"></i>
                      Condition d'application de la réduction
                    </div>
                  </div>

                  <div class="col-12">
                    <hr class="my-3" />
                    <div class="d-flex justify-content-end gap-2">
                      <a
                        th:href="@{/discount-types}"
                        class="btn btn-outline-secondary"
                      >
                        <i class="fa-solid fa-times me-1"></i>
                        Annuler
                      </a>
                      <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-save me-1"></i>
                        Enregistrer
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
