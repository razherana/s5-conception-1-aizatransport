<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sélectionner un type de client</title>
    <link th:href="@{/bs5.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/fa/css/all.min.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid py-4">
      <!-- Créer un nouveau type -->
      <div class="mb-4">
        <h4 class="mb-3">
          <i class="fa-solid fa-plus-circle me-2"></i>
          Créer un nouveau type
        </h4>
        <div class="card bg-light border-0 shadow-sm">
          <div class="card-body">
            <form method="post" th:action="@{/client-types/create}">
              <input type="hidden" name="target" th:value="${target}" />
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">
                    <i class="fa-solid fa-tag me-1"></i>
                    Nom du type <span class="text-danger">*</span>
                  </label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    placeholder="Ex: Passager, VIP, Entreprise"
                    required
                    maxlength="50"
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Statut</label>
                  <div class="form-check form-switch mt-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="active"
                      name="active"
                      checked
                    />
                    <label class="form-check-label" for="active">
                      Actif
                    </label>
                  </div>
                </div>
                <div class="col-md-3">
                  <label class="form-label">&nbsp;</label>
                  <button type="submit" class="btn btn-success w-100">
                    <i class="fa-solid fa-save me-1"></i>
                    Créer
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Sélectionner un type -->
      <div class="mb-4">
        <h4 class="mb-0">
          <i class="fa-solid fa-user-tag me-2"></i>
          Sélectionner un type
        </h4>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/client-types/select}">
            <input type="hidden" name="target" th:value="${target}" />
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Nom du type
                </label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  th:value="${selectedName}"
                  placeholder="Rechercher par nom"
                />
              </div>
              <div class="col-md-2">
                <label class="form-label">
                  <i class="fa-solid fa-toggle-on me-1"></i>
                  Statut
                </label>
                <select name="active" class="form-select">
                  <option value="">Tous</option>
                  <option value="true" th:selected="${selectedActive == true}">Actif</option>
                  <option value="false" th:selected="${selectedActive == false}">Inactif</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="name" th:selected="${sortBy == 'name'}">Nom</option>
                  <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                  <option value="active" th:selected="${sortBy == 'active'}">Statut</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/client-types/select(target=${target})}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom du type</th>
                  <th>Statut</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(clientTypes)}">
                  <td colspan="4" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2 d-block"></i>
                    Aucun type de client trouvé
                  </td>
                </tr>
                <tr th:each="clientType : ${clientTypes}">
                  <td th:text="${clientType.id}">1</td>
                  <td>
                    <strong th:text="${clientType.name}">Passager</strong>
                  </td>
                  <td>
                    <span th:if="${clientType.active}" class="badge bg-success">
                      <i class="fa-solid fa-check me-1"></i>
                      Actif
                    </span>
                    <span th:unless="${clientType.active}" class="badge bg-secondary">
                      <i class="fa-solid fa-times me-1"></i>
                      Inactif
                    </span>
                  </td>
                  <td class="text-end">
                    <button
                      type="button"
                      class="btn btn-sm btn-success"
                      th:data-clienttype-id="${clientType.id}"
                      th:data-clienttype-name="${clientType.name}"
                      onclick="selectClientTypeFromButton(this)"
                    >
                      <i class="fa-solid fa-check me-1"></i>
                      Sélectionner
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total: <strong th:text="${#lists.size(clientTypes)}">0</strong> type(s)
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/bs5.3/js/bootstrap.bundle.min.js}"></script>
    <script>
      function selectClientTypeFromButton(button) {
        const clientTypeId = button.getAttribute('data-clienttype-id');
        const clientTypeName = button.getAttribute('data-clienttype-name');
        
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({
            type: 'clientTypeSelected',
            clientTypeId: clientTypeId,
            clientTypeName: clientTypeName
          }, window.location.origin);
          window.close();
        } else {
          alert('Fenêtre parente introuvable. Veuillez réessayer.');
        }
      }
    </script>
  </body>
</html>
