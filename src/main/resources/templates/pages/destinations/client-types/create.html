<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Nouveau type de client</title>
  </head>
  <body>
    <section layout:fragment="content" class="container py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-plus-circle me-2"></i>
          Nouveau type de client
        </h1>
        <a th:href="@{/client-types}" class="btn btn-outline-secondary">
          <i class="fa-solid fa-arrow-left me-1"></i>
          Retour
        </a>
      </div>

      <!-- Formulaire -->
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card bg-white border-0 shadow-sm">
            <div class="card-body p-4">
              <form
                th:action="@{/client-types/create}"
                th:object="${clientType}"
                method="post"
              >
                <div class="row g-3">
                  <!-- Nom du type -->
                  <div class="col-12">
                    <label for="name" class="form-label">
                      Nom du type <span class="text-danger">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      th:field="*{name}"
                      required
                      maxlength="50"
                      placeholder="Ex: Passager, VIP, Entreprise"
                    />
                  </div>

                  <!-- Statut -->
                  <div class="col-12">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="active"
                        th:field="*{active}"
                        checked
                      />
                      <label class="form-check-label" for="active">
                        <i class="fa-solid fa-toggle-on me-1"></i>
                        Type actif
                      </label>
                    </div>
                    <small class="text-muted">
                      Les types inactifs ne seront pas disponibles pour de nouvelles r√©servations
                    </small>
                  </div>

                  <div class="col-12">
                    <hr class="my-3" />
                    <div class="d-flex justify-content-end gap-2">
                      <a
                        th:href="@{/client-types}"
                        class="btn btn-outline-secondary"
                      >
                        <i class="fa-solid fa-times me-1"></i>
                        Annuler
                      </a>
                      <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-save me-1"></i>
                        Enregistrer
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
