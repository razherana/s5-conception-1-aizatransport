<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Liste des clients</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-users me-2"></i>
          Clients
        </h1>
        <a th:href="@{/clients/create}" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i>
          Nouveau client
        </a>
      </div>

      <!-- Messages flash -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="fa-solid fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/clients}">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Nom complet
                </label>
                <input
                  type="text"
                  name="fullName"
                  class="form-control"
                  placeholder="Rechercher par nom..."
                  th:value="${selectedFullName}"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-user-tag me-1"></i>
                  Type de client
                </label>
                <select name="clientTypeId" class="form-select">
                  <option value="">Tous les types</option>
                  <option
                    th:each="clientType : ${clientTypes}"
                    th:value="${clientType.id}"
                    th:text="${clientType.name}"
                    th:selected="${selectedClientTypeId != null && selectedClientTypeId == clientType.id}"
                  ></option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option
                    value="fullName"
                    th:selected="${sortBy == 'fullName'}"
                  >
                    Nom
                  </option>
                  <option value="phone" th:selected="${sortBy == 'phone'}">
                    Téléphone
                  </option>
                  <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                </select>
              </div>
              <div class="col-md-2">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">
                    Croissant
                  </option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">
                    Décroissant
                  </option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a
                  th:href="@{/clients}"
                  class="btn btn-outline-secondary"
                >
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom complet</th>
                  <th>Téléphone</th>
                  <th>Date de naissance</th>
                  <th>Âge</th>
                  <th>Type de client</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(clients)}">
                  <td colspan="7" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2 d-block"></i>
                    Aucun client trouvé
                  </td>
                </tr>
                <tr th:each="client : ${clients}">
                  <td th:text="${client.id}">1</td>
                  <td>
                    <strong th:text="${client.fullName}">Jean Dupont</strong>
                  </td>
                  <td>
                    <i class="fa-solid fa-phone me-1"></i>
                    <span th:text="${client.phone}">+261 34 12 345 67</span>
                  </td>
                  <td>
                    <span th:if="${client.birthDate != null}">
                      <i class="fa-solid fa-cake-candles me-1"></i>
                      <span th:text="${#temporals.format(client.birthDate, 'dd/MM/yyyy')}">01/01/1990</span>
                    </span>
                    <span th:if="${client.birthDate == null}" class="text-muted">
                      <i class="fa-solid fa-minus"></i>
                    </span>
                  </td>
                  <td>
                    <span th:if="${client.birthDate != null}">
                      <span th:text="${client.getAge(#temporals.createToday())} + ' ans'">34 ans</span>
                    </span>
                    <span th:if="${client.birthDate == null}" class="text-muted">
                      <i class="fa-solid fa-minus"></i>
                    </span>
                  </td>
                  <td>
                    <span
                      th:if="${client.clientType != null}"
                      class="badge bg-info"
                      th:text="${client.clientType.name}"
                    >
                      Passager
                    </span>
                    <span th:if="${client.clientType == null}" class="text-muted">
                      <i class="fa-solid fa-minus"></i>
                    </span>
                  </td>
                  <td class="text-end">
                    <div class="btn-group" role="group">
                      <a
                        th:href="@{/clients/update/{id}(id=${client.id})}"
                        class="btn btn-sm btn-outline-primary"
                        title="Modifier"
                      >
                        <i class="fa-solid fa-edit"></i>
                      </a>
                      <form
                        th:action="@{/clients/delete/{id}(id=${client.id})}"
                        method="post"
                        class="d-inline"
                        onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce client ?');"
                      >
                        <button
                          type="submit"
                          class="btn btn-sm btn-outline-danger"
                          title="Supprimer"
                        >
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total: <strong th:text="${#lists.size(clients)}">0</strong> client(s)
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
