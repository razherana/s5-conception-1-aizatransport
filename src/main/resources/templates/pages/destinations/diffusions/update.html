<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Modifier diffusion</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-edit me-2"></i>
          Modifier diffusion
        </h1>
        <a th:href="@{/diffusions}" class="btn btn-outline-secondary">
          <i class="fa-solid fa-arrow-left me-1"></i>
          Retour à la liste
        </a>
      </div>

      <!-- Formulaire -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <form th:action="@{/diffusions/update/{id}(id=${diffusion.id})}" th:object="${diffusion}" method="post">
            <div class="row g-3">
              <!-- Client (Société) -->
              <div class="col-md-6">
                <label for="client" class="form-label">
                  <i class="fa-solid fa-building me-1"></i>
                  Client (Société) <span class="text-danger">*</span>
                </label>
                <select 
                  id="client" 
                  th:field="*{client.id}" 
                  class="form-select" 
                  required
                >
                  <option value="">Sélectionnez un client</option>
                  <option 
                    th:each="client : ${clients}" 
                    th:value="${client.id}"
                    th:text="${client.fullName + ' (' + (client.phone != null ? client.phone : 'Pas de téléphone') + ')'}"
                  ></option>
                </select>
              </div>

              <!-- Voyage -->
              <div class="col-md-6">
                <label for="trip" class="form-label">
                  <i class="fa-solid fa-route me-1"></i>
                  Voyage <span class="text-danger">*</span>
                </label>
                <select 
                  id="trip" 
                  th:field="*{trip.id}" 
                  class="form-select" 
                  required
                >
                  <option value="">Sélectionnez un voyage</option>
                  <option 
                    th:each="trip : ${trips}" 
                    th:value="${trip.id}"
                    th:text="${trip.route?.departureDestination?.name + ' → ' + trip.route?.arrivalDestination?.name + ' (' + #temporals.format(trip.departureDatetime, 'dd/MM/yyyy HH:mm') + ')'}"
                  ></option>
                </select>
              </div>

              <!-- Montant -->
              <div class="col-md-6">
                <label for="amount" class="form-label">
                  <i class="fa-solid fa-dollar-sign me-1"></i>
                  Montant (Ar) <span class="text-danger">*</span>
                </label>
                <input 
                  type="number" 
                  id="amount" 
                  th:field="*{amount}" 
                  class="form-control" 
                  step="0.01"
                  min="0"
                  required
                />
              </div>

              <!-- Designation -->
              <div class="col-md-6">
                <label for="designation" class="form-label">
                  <i class="fa-solid fa-file-alt me-1"></i>
                  Désignation
                </label>
                <input 
                  type="text" 
                  id="designation" 
                  th:field="*{designation}" 
                  class="form-control"
                  placeholder="Description de la diffusion"
                />
              </div>

              <!-- Boutons -->
              <div class="col-12">
                <hr class="my-3">
                <button type="submit" class="btn btn-primary">
                  <i class="fa-solid fa-save me-1"></i>
                  Enregistrer les modifications
                </button>
                <a th:href="@{/diffusions}" class="btn btn-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Annuler
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
