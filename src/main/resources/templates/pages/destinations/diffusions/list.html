<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Liste des diffusions</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-bullhorn me-2"></i>
          Liste des diffusions
        </h1>
        <a th:href="@{/diffusions/create}" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i>
          Nouvelle diffusion
        </a>
      </div>

      <!-- Messages flash -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/diffusions}">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Nom du client
                </label>
                <input
                  type="text"
                  name="clientName"
                  class="form-control"
                  th:value="${selectedClientName}"
                  placeholder="Rechercher par nom"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Statut
                </label>
                <select name="status" class="form-select">
                  <option value="">Tous les statuts</option>
                  <option
                    th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}"
                    th:selected="${status == selectedStatus}"
                  ></option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="paymentDate" th:selected="${sortBy == 'paymentDate'}">Date de paiement</option>
                  <option value="client" th:selected="${sortBy == 'client'}">Client</option>
                  <option value="amount" th:selected="${sortBy == 'amount'}">Montant</option>
                  <option value="status" th:selected="${sortBy == 'status'}">Statut</option>
                </select>
              </div>
              <div class="col-md-2">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/diffusions}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Liste des diffusions -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>Client (Société)</th>
                  <th>Montant total</th>
                  <th>Montant payé</th>
                  <th>Reste à payer</th>
                  <th>Statut</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(clientDiffusionSummaries)}">
                  <td colspan="6" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2"></i>
                    <p class="mb-0">Aucune diffusion trouvée</p>
                  </td>
                </tr>
                <tr th:each="summary : ${clientDiffusionSummaries}">
                  <td>
                    <div class="fw-bold" th:text="${summary.clientName}"></div>
                  </td>
                  <td>
                    <span class="fw-bold" th:text="${#numbers.formatDecimal(summary.totalAmount, 0, 'COMMA', 2, 'POINT')}"></span> Ar
                  </td>
                  <td>
                    <span class="text-success fw-bold" th:text="${#numbers.formatDecimal(summary.paidAmount, 0, 'COMMA', 2, 'POINT')}"></span> Ar
                  </td>
                  <td>
                    <span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(summary.remainingAmount, 0, 'COMMA', 2, 'POINT')}"></span> Ar
                  </td>
                  <td>
                    <span 
                      class="badge"
                      th:classappend="${summary.remainingAmount <= 0} ? 'bg-success' : (${summary.remainingAmount < summary.totalAmount} ? 'bg-warning' : 'bg-danger')"
                      th:text="${summary.remainingAmount <= 0} ? 'PAYÉ' : (${summary.remainingAmount < summary.totalAmount} ? 'PARTIELLEMENT PAYÉ' : 'EN ATTENTE')"
                    ></span>
                  </td>
                  <td class="text-end">
                    <div class="btn-group btn-group-sm">
                      <a 
                        th:href="@{/diffusions/client/{clientId}(clientId=${summary.clientId})}"
                        class="btn btn-outline-info"
                        title="Voir les détails"
                      >
                        <i class="fa-solid fa-list"></i>
                        Détails
                      </a>
                      <a 
                        th:if="${summary.remainingAmount > 0}"
                        th:href="@{/diffusions/client/{clientId}/payment(clientId=${summary.clientId})}"
                        class="btn btn-success"
                        title="Effectuer un paiement"
                      >
                        <i class="fa-solid fa-money-bill-wave"></i>
                        Payer
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
