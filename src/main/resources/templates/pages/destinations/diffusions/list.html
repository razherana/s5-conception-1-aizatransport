<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Liste des diffusions</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-bullhorn me-2"></i>
          Liste des diffusions
        </h1>
        <a th:href="@{/diffusions/create}" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i>
          Nouvelle diffusion
        </a>
      </div>

      <!-- Messages flash -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/diffusions}">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Nom du client
                </label>
                <input
                  type="text"
                  name="clientName"
                  class="form-control"
                  th:value="${selectedClientName}"
                  placeholder="Rechercher par nom"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="client" th:selected="${sortBy == 'client'}">Client</option>
                  <option value="amount" th:selected="${sortBy == 'amount'}">Montant</option>
                  <option value="trip" th:selected="${sortBy == 'trip'}">Voyage</option>
                </select>
              </div>
              <div class="col-md-2">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/diffusions}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Liste des diffusions -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Client (Société)</th>
                  <th>Voyage</th>
                  <th>Désignation</th>
                  <th>Montant</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(diffusions)}">
                  <td colspan="6" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2"></i>
                    <p class="mb-0">Aucune diffusion trouvée</p>
                  </td>
                </tr>
                <tr th:each="diffusion : ${diffusions}">
                  <td>
                    <span class="text-muted" th:text="'#' + ${diffusion.id}"></span>
                  </td>
                  <td>
                    <div class="fw-bold" th:text="${diffusion.client?.fullName}"></div>
                  </td>
                  <td>
                    <div th:if="${diffusion.trip != null}">
                      <span th:text="${diffusion.trip.route?.departureDestination?.name}"></span>
                      <i class="fa-solid fa-arrow-right mx-1"></i>
                      <span th:text="${diffusion.trip.route?.arrivalDestination?.name}"></span>
                      <br/>
                      <small class="text-muted" th:text="${#temporals.format(diffusion.trip.departureDatetime, 'dd/MM/yyyy HH:mm')}"></small>
                    </div>
                    <span th:if="${diffusion.trip == null}" class="text-muted">-</span>
                  </td>
                  <td>
                    <span th:text="${diffusion.designation ?: '-'}"></span>
                  </td>
                  <td>
                    <span class="fw-bold" th:text="${#numbers.formatDecimal(diffusion.amount, 0, 'COMMA', 2, 'POINT')}"></span> Ar
                  </td>
                  <td class="text-end">
                    <div class="btn-group btn-group-sm">
                      <a 
                        th:href="@{/diffusions/view/{id}(id=${diffusion.id})}"
                        class="btn btn-outline-info"
                        title="Voir"
                      >
                        <i class="fa-solid fa-eye"></i>
                      </a>
                      <a 
                        th:href="@{/diffusions/update/{id}(id=${diffusion.id})}"
                        class="btn btn-outline-primary"
                        title="Modifier"
                      >
                        <i class="fa-solid fa-edit"></i>
                      </a>
                      <form 
                        th:action="@{/diffusions/delete/{id}(id=${diffusion.id})}"
                        method="post"
                        style="display: inline;"
                        onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette diffusion ?');"
                      >
                        <button 
                          type="submit"
                          class="btn btn-outline-danger btn-sm"
                          title="Supprimer"
                        >
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
