<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Liste des destinations</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-map-marker-alt me-2"></i>
          Liste des destinations
        </h1>
        <a th:href="@{/destinations/create}" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i>
          Nouvelle destination
        </a>
      </div>

      <!-- Messages flash -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/destinations}">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Nom
                </label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Rechercher par nom..."
                  th:value="${selectedName}"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="name" th:selected="${sortBy == 'name'}">Nom</option>
                  <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/destinations}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Description</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(destinations)}">
                  <td colspan="4" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2 d-block"></i>
                    Aucune destination trouvée
                  </td>
                </tr>
                <tr th:each="destination : ${destinations}">
                  <td th:text="${destination.id}">1</td>
                  <td>
                    <strong th:text="${destination.name}">Antananarivo</strong>
                  </td>
                  <td>
                    <span th:text="${destination.description ?: '-'}">Capitale de Madagascar</span>
                  </td>
                  <td class="text-end">
                    <div class="btn-group" role="group">
                      <a
                        th:href="@{/destinations/update/{id}(id=${destination.id})}"
                        class="btn btn-sm btn-outline-primary"
                        title="Modifier"
                      >
                        <i class="fa-solid fa-edit"></i>
                      </a>
                      <form
                        th:action="@{/destinations/delete/{id}(id=${destination.id})}"
                        method="post"
                        class="d-inline"
                        onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette destination ?');"
                      >
                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Supprimer">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total: <strong th:text="${#lists.size(destinations)}">0</strong> destination(s)
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
