<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Enregistrer un paiement</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-money-bill me-2"></i>
          Enregistrer un paiement
        </h1>
        <a th:href="@{/factures/view/{id}(id=${facture.id})}" class="btn btn-secondary">
          <i class="fa-solid fa-arrow-left me-2"></i>Retour
        </a>
      </div>

      <!-- Messages flash -->
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="row">
        <div class="col-lg-8">
          <div class="card bg-white border-0 shadow-sm">
            <div class="card-header">
              <h5 class="card-title mb-0">Facture <span th:text="${facture.ref}"></span></h5>
            </div>
            <div class="card-body">
              <div class="row mb-4">
                <div class="col-md-6">
                  <label class="text-muted small">Client</label>
                  <div class="fw-bold" th:text="${facture.client?.fullName}"></div>
                </div>
                <div class="col-md-6">
                  <label class="text-muted small">Reste à payer</label>
                  <div class="fs-5 fw-bold text-danger" 
                       th:text="${#numbers.formatDecimal(amountRemaining, 0, 'POINT', 2, 'COMMA')} + ' Ar'"></div>
                </div>
              </div>

              <form th:action="@{/factures/{id}/add-payment(id=${facture.id})}" method="post">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="amount" class="form-label">
                      Montant du paiement <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                      <input type="number" step="0.01" class="form-control" id="amount" 
                             name="amount" th:max="${amountRemaining}" required>
                      <span class="input-group-text">Ar</span>
                    </div>
                    <small class="text-muted">
                      Maximum: <span th:text="${#numbers.formatDecimal(amountRemaining, 0, 'POINT', 2, 'COMMA')}"></span> Ar
                    </small>
                  </div>

                  <div class="col-md-6">
                    <label for="paymentDate" class="form-label">
                      Date du paiement <span class="text-danger">*</span>
                    </label>
                    <input type="datetime-local" class="form-control" id="paymentDate" 
                           name="paymentDate" required>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                  <a th:href="@{/factures/view/{id}(id=${facture.id})}" class="btn btn-secondary">Annuler</a>
                  <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-money-bill me-2"></i>Enregistrer le paiement
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card bg-light">
            <div class="card-body">
              <h6 class="card-title">
                <i class="fa-solid fa-info-circle me-2"></i>Information
              </h6>
              <p class="small mb-0">
                Le montant du paiement ne peut pas dépasser le reste à payer de la facture.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Set current date/time as default
      document.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('paymentDate').value = now.toISOString().slice(0, 16);
      });
    </script>
    </section>
  </body>
</html>
