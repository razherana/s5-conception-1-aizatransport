<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Ajouter une diffusion</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-plus me-2"></i>
          Ajouter une diffusion à la facture <span th:text="${facture.ref}"></span>
        </h1>
        <a th:href="@{/factures/view/{id}(id=${facture.id})}" class="btn btn-secondary">
          <i class="fa-solid fa-arrow-left me-2"></i>Retour
        </a>
      </div>

      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <form th:action="@{/factures/{id}/add-diffusion(id=${facture.id})}" method="post">
            <div class="mb-3">
              <label for="diffusionId" class="form-label">
                Sélectionner une diffusion <span class="text-danger">*</span>
              </label>
              <select class="form-select" id="diffusionId" name="diffusionId" required>
                <option value="">Choisir une diffusion</option>
                <option th:each="diffusion : ${diffusions}" 
                        th:value="${diffusion.id}">
                  <span th:text="${diffusion.client?.fullName}"></span> - 
                  <span th:if="${diffusion.trip != null}">
                    <span th:text="${diffusion.trip.route?.departureDestination?.name}"></span>
                    →
                    <span th:text="${diffusion.trip.route?.arrivalDestination?.name}"></span>
                  </span>
                  - <span th:text="${diffusion.designation}"></span>
                  (<span th:text="${#numbers.formatDecimal(diffusion.amount, 0, 'POINT', 2, 'COMMA')}"></span> Ar)
                </option>
              </select>
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{/factures/view/{id}(id=${facture.id})}" class="btn btn-secondary">Annuler</a>
              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-plus me-2"></i>Ajouter
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
