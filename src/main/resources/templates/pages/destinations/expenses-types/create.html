<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Nouveau type de dépense</title>
  </head>
  <body>
    <section layout:fragment="content" class="container py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-plus-circle me-2"></i>
          Nouveau type de dépense
        </h1>
        <a th:href="@{/expenses-types}" class="btn btn-outline-secondary">
          <i class="fa-solid fa-arrow-left me-1"></i>
          Retour
        </a>
      </div>

      <!-- Formulaire -->
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card bg-white border-0 shadow-sm">
            <div class="card-body p-4">
              <form
                th:action="@{/expenses-types/create}"
                th:object="${expenseType}"
                method="post"
              >
                <div class="row g-3">
                  <!-- Nom du type -->
                  <div class="col-12">
                    <label for="typeName" class="form-label">
                      Nom du type <span class="text-danger">*</span>
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="typeName"
                      th:field="*{typeName}"
                      required
                      maxlength="50"
                      placeholder="Ex: Carburant"
                    />
                  </div>

                  <!-- Description -->
                  <div class="col-12">
                    <label for="description" class="form-label">
                      Description
                    </label>
                    <textarea
                      class="form-control"
                      id="description"
                      th:field="*{description}"
                      rows="4"
                      placeholder="Détails du type de dépense..."
                    ></textarea>
                  </div>

                  <div class="col-12">
                    <hr class="my-3" />
                    <div class="d-flex justify-content-end gap-2">
                      <a
                        th:href="@{/expenses-types}"
                        class="btn btn-outline-secondary"
                      >
                        <i class="fa-solid fa-times me-1"></i>
                        Annuler
                      </a>
                      <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-save me-1"></i>
                        Enregistrer
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
