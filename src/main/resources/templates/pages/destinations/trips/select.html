<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sélectionner un voyage</title>
    <link th:href="@{/bs5.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/fa/css/all.min.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="mb-4">
        <h4 class="mb-0">
          <i class="fa-solid fa-route me-2"></i>
          Sélectionner un voyage
        </h4>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/trips/select}">
            <input type="hidden" name="target" th:value="${target}" />
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Statut
                </label>
                <select name="status" class="form-select">
                  <option value="">Tous les statuts</option>
                  <option
                    th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}"
                    th:selected="${status == selectedStatus}"
                  ></option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option
                    value="departureDatetime"
                    th:selected="${sortBy == 'departureDatetime'}"
                  >
                    Date de départ
                  </option>
                  <option value="status" th:selected="${sortBy == 'status'}">
                    Statut
                  </option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">
                    Croissant
                  </option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">
                    Décroissant
                  </option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a
                  th:href="@{/trips/select(target=${target})}"
                  class="btn btn-outline-secondary"
                >
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Itinéraire</th>
                  <th>Date et heure de départ</th>
                  <th>Véhicule</th>
                  <th>Chauffeur</th>
                  <th>Statut</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(trips)}">
                  <td colspan="7" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2 d-block"></i>
                    Aucun voyage trouvé
                  </td>
                </tr>
                <tr th:each="trip : ${trips}">
                  <td th:text="${trip.id}">1</td>
                  <td>
                    <strong th:text="${trip.route.departureDestination.name} + ' → ' + ${trip.route.arrivalDestination.name}"
                      >Tana → Antsirabe</strong
                    >
                  </td>
                  <td
                    th:text="${#temporals.format(trip.departureDatetime, 'dd/MM/yyyy HH:mm')}"
                  >
                    01/01/2024 08:00
                  </td>
                  <td>
                    <span
                      th:if="${trip.vehicle}"
                      class="badge bg-secondary"
                      th:text="${trip.vehicle.plateNumber}"
                      >ABC-1234</span
                    >
                    <span th:unless="${trip.vehicle}" class="text-muted"
                      >-</span
                    >
                  </td>
                  <td>
                    <span
                      th:if="${trip.driver}"
                      th:text="${trip.driver.fullName}"
                      >Jean Dupont</span
                    >
                    <span th:unless="${trip.driver}" class="text-muted">-</span>
                  </td>
                  <td>
                    <span
                      class="badge"
                      th:classappend="${trip.status == 'PLANIFIE'} ? 'bg-primary' : (${trip.status == 'EN_COURS'} ? 'bg-success' : (${trip.status == 'TERMINE'} ? 'bg-secondary' : (${trip.status == 'ANNULE'} ? 'bg-danger' : 'bg-warning')))"
                      th:text="${trip.status}"
                      >PLANIFIE</span
                    >
                  </td>
                  <td class="text-end">
                    <button
                      type="button"
                      class="btn btn-sm btn-success"
                      th:data-trip-id="${trip.id}"
                      th:data-trip-route="${tripDisplayMap.get(trip.id)}"
                      th:data-trip-datetime="${#temporals.format(trip.departureDatetime, 'dd/MM/yyyy HH:mm')}"
                      th:data-trip-price="${tripPriceMap.get(trip.id)}"
                      onclick="selectTripFromButton(this)"
                    >
                      <i class="fa-solid fa-check me-1"></i>
                      Sélectionner
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total: <strong th:text="${#lists.size(trips)}">0</strong> voyage(s)
          </div>
        </div>
      </div>
    </div>

    <script>
      function selectTripFromButton(button) {
        const id = button.getAttribute("data-trip-id");
        const route = button.getAttribute("data-trip-route");
        const datetime = button.getAttribute("data-trip-datetime");
        const price = button.getAttribute("data-trip-price");
        const info = route + " - " + datetime;
        selectTrip(id, info, price);
      }

      function selectTrip(id, info, price) {
        // Send message to opener window
        if (window.opener) {
          window.opener.postMessage(
            {
              type: "selectTrip",
              id: id,
              info: info,
              price: price
            },
            "*"
          );
          window.close();
        }
      }
    </script>
  </body>
</html>
