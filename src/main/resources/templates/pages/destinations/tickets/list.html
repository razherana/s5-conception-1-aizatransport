<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Liste des tickets</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-ticket me-2"></i>
          Liste des tickets
        </h1>
        <a th:href="@{/tickets/create}" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i>
          Nouveau ticket
        </a>
      </div>

      <!-- Messages flash -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/tickets}">
            <div class="row g-3">
              <div class="col-md-5">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Nom du passager
                </label>
                <input
                  type="text"
                  name="passengerName"
                  class="form-control"
                  th:value="${selectedPassengerName}"
                  placeholder="Rechercher par nom"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="purchaseDate" th:selected="${sortBy == 'purchaseDate'}">Date d'achat</option>
                  <option value="passenger" th:selected="${sortBy == 'passenger'}">Passager</option>
                  <option value="amount" th:selected="${sortBy == 'amount'}">Montant</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/tickets}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Passager</th>
                  <th>Âge</th>
                  <th>Voyage</th>
                  <th>Siège</th>
                  <th>Montant</th>
                  <th>Date d'achat</th>
                  <th class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(tickets)}">
                  <td colspan="8" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2 d-block"></i>
                    Aucun ticket trouvé
                  </td>
                </tr>
                <tr th:each="ticket : ${tickets}">
                  <td th:text="${ticket.id}">1</td>
                  <td>
                    <strong th:text="${ticket.passenger?.fullName}">Jean Dupont</strong><br>
                    <small class="text-muted" th:text="${ticket.passenger?.phone}">+261 34 12 345 67</small>
                  </td>
                  <td>
                    <span th:if="${ticket.passenger?.birthDate != null}" class="badge bg-info">
                      <i class="fa-solid fa-cake-candles me-1"></i>
                      <span th:text="${ticket.passenger.getAge(#temporals.createToday())} + ' ans'">34 ans</span>
                    </span>
                    <span th:if="${ticket.passenger?.birthDate == null}" class="text-muted">
                      <i class="fa-solid fa-minus"></i>
                    </span>
                  </td>
                  <td>
                    <span th:if="${ticket.trip?.route}" th:text="${ticket.trip.route.departureDestination.name} + ' → ' + ${ticket.trip.route.arrivalDestination.name}">Tana → Antsirabe</span>
                    <br>
                    <small class="text-muted" th:text="${#temporals.format(ticket.trip?.departureDatetime, 'dd/MM/yyyy HH:mm')}">01/01/2024 08:00</small>
                  </td>
                  <td>
                    <span class="badge bg-secondary" th:text="${ticket.seat?.seatNumber}">A1</span>
                  </td>
                  <td>
                    <strong th:text="${#numbers.formatDecimal(ticket.amount, 0, 'COMMA', 0, 'POINT')} + ' Ar'">15,000 Ar</strong>
                  </td>
                  <td th:text="${#temporals.format(ticket.purchaseDate, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
                  <td class="text-end">
                    <div class="btn-group">
                      <a th:href="@{/tickets/update/{id}(id=${ticket.id})}" class="btn btn-sm btn-outline-primary" title="Modifier">
                        <i class="fa-solid fa-edit"></i>
                      </a>
                      <form th:action="@{/tickets/delete/{id}(id=${ticket.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger" 
                                onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce ticket ?')" title="Supprimer">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total: <strong th:text="${#lists.size(tickets)}">0</strong> ticket(s)
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
