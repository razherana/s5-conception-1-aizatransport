<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Liste des factures extras</title>
  </head>
  <body>
    <section layout:fragment="content" class="container-fluid py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-file-invoice-dollar me-2"></i>
          Factures extras
        </h1>
        <a th:href="@{/factures-extras/create}" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i>
          Nouvelle facture extra
        </a>
      </div>

      <!-- Messages flash -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fa-solid fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/factures-extras}" class="row g-3">
            <div class="col-md-4">
              <label for="clientId" class="form-label">Client</label>
              <select class="form-select" id="clientId" name="clientId">
                <option value="">Tous les clients</option>
                <option
                  th:each="client : ${clients}"
                  th:value="${client.id}"
                  th:text="${client.fullName}"
                  th:selected="${selectedClientId != null && selectedClientId == client.id}"
                ></option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="dateDebut" class="form-label">Date début</label>
              <input type="date" class="form-control" id="dateDebut" name="dateDebut" th:value="${selectedDateDebut}" />
            </div>
            <div class="col-md-2">
              <label for="dateFin" class="form-label">Date fin</label>
              <input type="date" class="form-control" id="dateFin" name="dateFin" th:value="${selectedDateFin}" />
            </div>
            <div class="col-md-2">
              <label for="sortBy" class="form-label">Trier par</label>
              <select class="form-select" id="sortBy" name="sortBy">
                <option value="date" th:selected="${sortBy == 'date'}">Date</option>
                <option value="client" th:selected="${sortBy == 'client'}">Client</option>
                <option value="total" th:selected="${sortBy == 'total'}">Montant total</option>
                <option value="id" th:selected="${sortBy == 'id'}">ID</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="sortOrder" class="form-label">Ordre</label>
              <select class="form-select" id="sortOrder" name="sortOrder">
                <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary me-2">
                <i class="fa-solid fa-filter me-1"></i>Filtrer
              </button>
              <a th:href="@{/factures-extras}" class="btn btn-outline-secondary">
                <i class="fa-solid fa-times me-1"></i>Réinitialiser
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Client</th>
                  <th>Date</th>
                  <th class="text-end">Montant total</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${factures.isEmpty()}">
                  <td colspan="5" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-3x mb-3 d-block"></i>
                    Aucune facture extra trouvée
                  </td>
                </tr>
                <tr th:each="facture : ${factures}">
                  <td th:text="${facture.id}">1</td>
                  <td th:text="${facture.clientFullName}">Jean Dupont</td>
                  <td th:text="${#temporals.format(facture.date, 'dd/MM/yyyy')}">01/01/2026</td>
                  <td class="text-end">
                    <strong th:text="${#numbers.formatDecimal(facture.total, 0, 'POINT', 2, 'COMMA')} + ' Ar'">50,000.00 Ar</strong>
                  </td>
                  <td class="text-center">
                    <div class="btn-group btn-group-sm" role="group">
                      <a th:href="@{/factures-extras/{id}(id=${facture.id})}" 
                         class="btn btn-outline-info" title="Voir">
                        <i class="fa-solid fa-eye"></i>
                      </a>
                      <a th:href="@{/factures-extras/update/{id}(id=${facture.id})}" 
                         class="btn btn-outline-primary" title="Modifier">
                        <i class="fa-solid fa-edit"></i>
                      </a>
                      <a th:href="@{/factures-extras/delete/{id}(id=${facture.id})}" 
                         class="btn btn-outline-danger" title="Supprimer"
                         onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette facture ?');">
                        <i class="fa-solid fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total: <strong th:text="${#lists.size(factures)}">0</strong> facture(s)
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
