<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/app}"
>
  <head>
    <title>Ajouter un produit</title>
  </head>
  <body>
    <section layout:fragment="content" class="container py-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <i class="fa-solid fa-plus-circle me-2"></i>
          Ajouter un produit à la facture
        </h1>
        <a th:href="@{/factures-extras/{id}(id=${factureId})}" class="btn btn-outline-secondary">
          <i class="fa-solid fa-arrow-left me-1"></i>
          Retour à la facture
        </a>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card bg-white border-0 shadow-sm">
            <div class="card-body p-4">
              <form th:action="@{/factures-extras-filles/create}" method="post" th:object="${fille}">
                <input type="hidden" name="factureExtra.id" th:value="${factureId}" />
                
                <div class="row g-3">
                  <!-- Produit -->
                  <div class="col-md-12">
                    <label for="produit" class="form-label">
                      <i class="fa-solid fa-box me-1"></i>
                      Produit <span class="text-danger">*</span>
                    </label>
                    <select class="form-select" id="produit" th:field="*{produitsExtra.id}" required>
                      <option value="">Sélectionner un produit</option>
                      <option th:each="produit : ${produits}" 
                              th:value="${produit.id}"
                              th:attr="data-prix=${produit.prix}"
                              th:text="${produit.nom + ' - ' + #numbers.formatDecimal(produit.prix, 0, 'POINT', 2, 'COMMA') + ' Ar'}">
                      </option>
                    </select>
                  </div>

                  <!-- Quantité -->
                  <div class="col-md-6">
                    <label for="quantite" class="form-label">
                      <i class="fa-solid fa-hashtag me-1"></i>
                      Quantité <span class="text-danger">*</span>
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="quantite"
                      th:field="*{quantite}"
                      required
                      min="1"
                      value="1"
                    />
                  </div>

                  <!-- Prix unitaire -->
                  <div class="col-md-6">
                    <label for="prixUnitaire" class="form-label">
                      <i class="fa-solid fa-coins me-1"></i>
                      Prix unitaire <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="prixUnitaire"
                        th:field="*{prixUnitaire}"
                        required
                        step="0.01"
                        min="0"
                      />
                      <span class="input-group-text">Ar</span>
                    </div>
                    <small class="text-muted">
                      Le prix sera pré-rempli automatiquement selon le produit sélectionné
                    </small>
                  </div>

                  <div class="col-12">
                    <hr class="my-3" />
                    <div class="alert alert-info">
                      <i class="fa-solid fa-info-circle me-2"></i>
                      Vous pouvez modifier le prix unitaire si nécessaire (remises, promotions, etc.)
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-flex justify-content-end gap-2">
                      <a th:href="@{/factures-extras/{id}(id=${factureId})}" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-times me-1"></i>
                        Annuler
                      </a>
                      <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-save me-1"></i>
                        Ajouter le produit
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script layout:fragment="script-bottom">
      // Auto-fill price when product is selected
      document.getElementById('produit').addEventListener('change', function() {
        var selectedOption = this.options[this.selectedIndex];
        var prixInput = document.getElementById('prixUnitaire');
        
        if (selectedOption.value && selectedOption.dataset.prix) {
          prixInput.value = parseFloat(selectedOption.dataset.prix).toFixed(2);
        } else {
          prixInput.value = '';
        }
      });
    </script>
  </body>
</html>
