<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sélectionner un passager</title>
    <link th:href="@{/bs5.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/fa/css/all.min.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="mb-4">
        <h4 class="mb-0">
          <i class="fa-solid fa-user me-2"></i>
          Sélectionner un passager
        </h4>
      </div>

      <!-- Filtres et tri -->
      <div class="card mb-4 bg-white border-0 shadow-sm">
        <div class="card-body">
          <form method="get" th:action="@{/passengers/select}">
            <input type="hidden" name="target" th:value="${target}" />
            <div class="row g-3">
              <div class="col-md-5">
                <label class="form-label">
                  <i class="fa-solid fa-filter me-1"></i>
                  Nom complet
                </label>
                <input
                  type="text"
                  name="fullName"
                  class="form-control"
                  th:value="${selectedFullName}"
                  placeholder="Rechercher par nom"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">
                  <i class="fa-solid fa-sort me-1"></i>
                  Trier par
                </label>
                <select name="sortBy" class="form-select">
                  <option value="fullName" th:selected="${sortBy == 'fullName'}">Nom</option>
                  <option value="phone" th:selected="${sortBy == 'phone'}">Téléphone</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ordre</label>
                <select name="sortOrder" class="form-select">
                  <option value="asc" th:selected="${sortOrder == 'asc'}">Croissant</option>
                  <option value="desc" th:selected="${sortOrder == 'desc'}">Décroissant</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary me-2">
                  <i class="fa-solid fa-search me-1"></i>
                  Filtrer
                </button>
                <a th:href="@{/passengers/select(target=${target})}" class="btn btn-outline-secondary">
                  <i class="fa-solid fa-times me-1"></i>
                  Réinitialiser
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card bg-white border-0 shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nom complet</th>
                  <th>Téléphone</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:if="${#lists.isEmpty(passengers)}">
                  <td colspan="4" class="text-center text-muted py-4">
                    <i class="fa-solid fa-inbox fa-2x mb-2 d-block"></i>
                    Aucun passager trouvé
                  </td>
                </tr>
                <tr th:each="passenger : ${passengers}">
                  <td th:text="${passenger.id}">1</td>
                  <td>
                    <strong th:text="${passenger.fullName}">Jean Dupont</strong>
                  </td>
                  <td th:text="${passenger.phone}">+261 34 12 345 67</td>
                  <td class="text-end">
                    <button
                      type="button"
                      class="btn btn-sm btn-success"
                      th:data-passenger-id="${passenger.id}"
                      th:data-passenger-name="${passenger.fullName}"
                      onclick="selectPassengerFromButton(this)"
                    >
                      <i class="fa-solid fa-check me-1"></i>
                      Sélectionner
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3 text-muted small">
            <i class="fa-solid fa-info-circle me-1"></i>
            Total: <strong th:text="${#lists.size(passengers)}">0</strong> passager(s)
          </div>
        </div>
      </div>
    </div>

    <script>
      function selectPassengerFromButton(button) {
        const id = button.getAttribute('data-passenger-id');
        const name = button.getAttribute('data-passenger-name');
        selectPassenger(id, name);
      }

      function selectPassenger(id, name) {
        // Send message to opener window
        if (window.opener) {
          window.opener.postMessage({
            type: 'selectPassenger',
            id: id,
            name: name
          }, '*');
          window.close();
        }
      }
    </script>
  </body>
</html>
